<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script type="text/javascript" src="trigger-popup-animation.js"></script>
    <script type="text/javascript" src="trigger-planet-landing.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="space" src="space.jpg">
        <a-asset-item id="spaceship" src="models/spaceship.gltf"></a-asset-item>
      </a-assets>
      <a-sky src="#space"></a-sky>

      <a-camera
        wasd-controls="acceleration: 10;"
        rotation="-7.792226013779197 4.1252961249419275 0"
        trigger-planet-landing
        animation__go-to-neptune="
          property: position;
          from: -5.63324 -11.77922 8.36169;
          to: -5.63324 -11.77922 -46.63831;
          dur: 4000;
          easing: easeInOutQuad;
          loop: false;
        "
        animation__land-on-neptune="
          property: position;
          from: -5.63324 -11.77922 -46.63831;
          to: -5.63324 -11.77922 -56.63831;
          dur: 4000;
          easing: easeInOutQuad;
          loop: false;
          delay: 6000;
        "

        geometry="primitive: box"
        aabb-collider="objects: .planet"
      >
   
      </a-camera>

      <a-gltf-model 
        trigger-popup-animation
        animation__go-to-neptune="
          property: position;
          from: 1 -21.41349 0;
          to: 1 -21.41349 -55;
          dur: 4000;
          easing: easeInOutQuad;
          loop: false;
        "

        animation__land-on-neptune="
          property: position;
          from: 1 -21.41349 -55;
          to: 1 -21.41349 -65;
          dur: 4000;
          easing: easeInOutQuad;
          loop: false;
          delay: 6000;
        "
        src="#spaceship"
        rotation="0 -90 0"
        scale="8 8 8"
      >
      </a-gltf-model>

      <a-sphere 
        id="neptune"
        class="planet"
        color="#30baff"
        radius="175"
        position="0 -2 -300"
      >
      </a-sphere>

       <a-plane 
        animation__fade-in-out="
          property: material.opacity;
          from: 0;
          to: 1;
          dur: 2000;
          dir: alternate;
          easing: linear;
          loop: true;
          startEvents: trigger-popup;
        "
        id="neptune-popup-wrapper"
        class="popup"
        color="#fff" 
        height="2.75" 
        width="6.05"
        position="-1 -10.5 -52"
        opacity="0"
      >

        <a-plane 
          animation__make-visible="
            property: material.opacity;
            from: 0;
            to: 1;
            dur: 2000;
            easing: linear;
            startEvents: trigger-popup;
          "
          id="neptune-popup"
          class="popup"
          color="#333" 
          height="2.5" 
          width="5.5"
          position="-0.325 -0.125 .4"
          opacity="0"
        >
          <a-text 

            animation__fade-in-out="
              property: opacity;
              from: 0.5;
              to: 1;
              dur: 1000;
              dir: alternate;
              easing: linear;
              loop: true;
              startEvents: trigger-popup;
            "
            id="neptune-popup-text"
            class="popup-text"
            color="#60ff1c"
            value="Neptune is the eighth and farthest-known Solar planet from the Sun. In the Solar System, it is the fourth-largest planet by diameter, the third-most-massive planet, and the densest giant planet. It is 17 times the mass of Earth, slightly more massive than its near-twin Uranus."
            position="-2.3 0 0"
            opacity="0"
          >
          </a-text>
        </a-plane>
      </a-plane>
    </a-scene>
  </body>
</html>
