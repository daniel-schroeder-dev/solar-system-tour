<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="space" src="space.jpg">
      </a-assets>
      <a-sky src="#space"></a-sky>

      <a-camera
        animation__go-to-neptune="
          property: position;
          from: 0 0 0;
          to: 0 -2 -50;
          dur: 2000;
          loop: false;
        "
      >
      </a-camera>

      <a-sphere 
        id="neptune"
        class="planet"
        color="#36ffc9"
        radius="5"
        position="0 -2 -60"
      >
      </a-sphere>

      <a-plane 
        id="neptune-popup"
        class="popup"
        color="#333" 
        height="5" 
        width="5"
        position="4 -0.5 -55"
      >
      </a-plane>
    </a-scene>
  </body>
</html>
