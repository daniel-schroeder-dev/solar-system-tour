<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script type="text/javascript" src="trigger-next-animation.js"></script>
    <script type="text/javascript" src="trigger-planet-landing.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="space" src="space.jpg">
      </a-assets>
      <a-sky src="#space"></a-sky>

      <a-camera
        wasd-controls="acceleration: 10;"
        trigger-next-animation
        trigger-planet-landing
        animation__go-to-neptune="
          property: position;
          from: 0 0 0;
          to: 0 -2 -50;
          dur: 2000;
          easing: easeInOutQuad;
          loop: false;
        "
        geometry="primitive: box"
        aabb-collider="objects: .planet"
      >
      </a-camera>

      <a-sphere 
        id="neptune"
        class="planet"
        color="#30baff"
        radius="5"
        position="0 -2 -60"
      >
      </a-sphere>

       <a-plane 
        animation__fade-in-out="
          property: material.opacity;
          from: 0;
          to: 1;
          dur: 2000;
          dir: alternate;
          easing: linear;
          loop: true;
          startEvents: trigger-popup;
        "
        id="neptune-popup-wrapper"
        class="popup"
        color="#fff" 
        height="2.75" 
        width="6.05"
        position="4 -0.5 -55"
        opacity="0"
      >

        <a-plane 
          animation__make-visible="
            property: material.opacity;
            from: 0;
            to: 1;
            dur: 2000;
            easing: linear;
            startEvents: trigger-popup;
          "
          id="neptune-popup"
          class="popup"
          color="#333" 
          height="2.5" 
          width="5.5"
          position="-0.325 -0.125 .4"
          opacity="0"
        >
          <a-text 

            animation__fade-in-out="
              property: opacity;
              from: 0.5;
              to: 1;
              dur: 1000;
              dir: alternate;
              easing: linear;
              loop: true;
              startEvents: trigger-popup;
            "
            id="neptune-popup-text"
            class="popup-text"
            color="#60ff1c"
            value="Neptune is the eighth and farthest-known Solar planet from the Sun. In the Solar System, it is the fourth-largest planet by diameter, the third-most-massive planet, and the densest giant planet. It is 17 times the mass of Earth, slightly more massive than its near-twin Uranus."
            position="-2.3 0 0"
            opacity="0"
          >
          </a-text>
        </a-plane>
      </a-plane>
    </a-scene>
  </body>
</html>
